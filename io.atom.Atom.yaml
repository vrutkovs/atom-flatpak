app-id: io.atom.Atom
branch: master
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
base: org.electronjs.Electron2.BaseApp
base-version: '19.08'
sdk: org.freedesktop.Sdk
command: atom-beta
rename-desktop-file: atom-beta.desktop
rename-icon: atom-beta
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  - --env=ELECTRON_TRASH=gio
  - --env=LD_LIBRARY_PATH=/app/lib
modules:
  - name: libsecret
    config-opts:
      - --disable-manpages
      - --disable-gtk-doc
      - --disable-static
      - --disable-introspection
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/gtk-2.0/include
      - /share/gtk-doc
      - "*.la"
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/libsecret/0.19/libsecret-0.19.1.tar.xz
        sha256: 8583e10179456ae2c83075d95455f156dc08db6278b32bf4bd61819335a30e3a
      - type: shell
        commands:
          - autoreconf -f
  - name: pyls
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: archive
        url: https://github.com/palantir/python-language-server/archive/0.31.8.tar.gz
        sha256: 719f9f5a62fb433adc64081941812ccbd5714bbfcf5e4bc6b8b8507a4e3bc369
  - name: atom
    buildsystem: simple
    build-options:
      append-path: /app/local/bin
      build-args:
        - --share=network
    build-commands:
      - ar x atom-amd64.deb
      - tar -xf data.tar.xz
      - cp -r usr/* /app
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - cp atom-beta.svg /app/share/icons/hicolor/scalable/apps
      - desktop-file-edit --set-icon=io.atom.Atom /app/share/applications/atom-beta.desktop
      - desktop-file-edit --set-key=Exec --set-value='atom-beta %F' /app/share/applications/atom-beta.desktop
      - install -Dm644 io.atom.Atom.appdata.xml /app/share/appdata/io.atom.Atom.appdata.xml
      - install pip3 /app/bin
    sources:
      - type: file
        url: https://github.com/atom/atom/releases/download/v1.45.0-beta0/atom-amd64.deb
        sha256: ac4d8ac44c3001638014bcc67daff597ad5606ad77dda4230ba2776a248b08da
      - type: file
        path: io.atom.Atom.appdata.xml
      - type: file
        path: atom-beta.svg
      - type: script
        dest-filename: pip3
        commands:
          - export PYTHONUSERBASE="$XDG_DATA_HOME/python"
          - exec /usr/bin/pip3 "$@"
