app-id: io.atom.Atom
runtime: org.freedesktop.Sdk
runtime-version: '18.08'
base: org.electronjs.Electron2.BaseApp
base-version: '18.08'
sdk: org.freedesktop.Sdk
command: atom-beta-wrapper
rename-desktop-file: atom-beta.desktop
rename-icon: atom-beta
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=host
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  - --env=ELECTRON_TRASH=gio
  - --env=LD_LIBRARY_PATH=/app/lib
modules:
  - name: libsecret
    config-opts:
      - --disable-manpages
      - --disable-gtk-doc
      - --disable-static
      - --disable-introspection
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/gtk-2.0/include
      - /share/gtk-doc
      - "*.la"
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/libsecret/0.18/libsecret-0.18.5.tar.xz
        sha256: 9ce7bd8dd5831f2786c935d82638ac428fa085057cc6780aba0e39375887ccb3
      - type: shell
        commands:
          - autoreconf -f
  - name: pyls
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - python3 setup.py install --prefix=/app
    sources:
      - type: archive
        url: https://github.com/palantir/python-language-server/archive/0.21.4.tar.gz
        sha256: 2790d8fdce279baad137dca13aa0a2f9b973375a19ed2ffc1b3084d78fc01ba2
  - name: atom
    buildsystem: simple
    build-options:
      append-path: /app/local/bin
      build-args:
        - --share=network
    build-commands:
      - ar x atom-amd64.deb
      - tar -xf data.tar.xz
      - cp -r usr/* /app
      - install atom-beta-wrapper /app/bin
      - install apm-beta-wrapper /app/bin
      - mkdir -p /app/share/icons/hicolor/scalable/apps
      - cp atom-beta.svg /app/share/icons/hicolor/scalable/apps
      - desktop-file-edit --set-icon=io.atom.Atom /app/share/applications/atom-beta.desktop
      - desktop-file-edit --set-key=Exec --set-value='atom-beta %F' /app/share/applications/atom-beta.desktop
      - install -Dm644 io.atom.Atom.appdata.xml /app/share/appdata/io.atom.Atom.appdata.xml
      - install pip3 /app/bin
    sources:
      - type: file
        url: https://github.com/atom/atom/releases/download/v1.39.0-beta2/atom-amd64.deb
        sha256: 9821615bdfdf2f03bf9dde59dd0332212d3169aea17a55f87a628e12eb26a897
      - type: file
        path: io.atom.Atom.appdata.xml
      - type: file
        path: atom-beta.svg
      - type: script
        dest-filename: atom-beta-wrapper
        commands:
          - export ATOM_HOME="$XDG_DATA_HOME"
          - export PYTHONUSERBASE="$XDG_DATA_HOME/python"
          - export PATH="$XDG_DATA_HOME/python/bin:$PATH"
          - exec /app/bin/atom-beta "$@"
      - type: script
        dest-filename: apm-beta-wrapper
        commands:
          - export ATOM_HOME="$XDG_DATA_HOME"
          - export PYTHONUSERBASE="$XDG_DATA_HOME/python"
          - export PATH="$XDG_DATA_HOME/python/bin:$PATH"
          - exec /app/bin/apm-beta "$@"
      - type: script
        dest-filename: pip3
        commands:
          - export PYTHONUSERBASE="$XDG_DATA_HOME/python"
          - exec /usr/bin/pip3 "$@"
